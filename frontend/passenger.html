<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bus Tracking System - Passenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="passenger-page">
    <h2>Passenger Panel</h2>
    <input type="text" id="passengerBusNumber" placeholder="Enter Bus Number">
    <button id="searchBusBtn">Search Bus</button>
    <button id="backFromPassenger">Back</button>
    <div id="passengerMessage"></div>
    <div id="map"></div>
    <div id="busInfo"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhZh-2W-wsGXOjE3NmL2J_Saz4AHGh_V4"></script>
  <script src="script.js"></script>
</body>
</html>
